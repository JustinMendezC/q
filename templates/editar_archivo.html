<!doctype html>
<html>
<head>
    <title>Editar Archivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/consola">Consola</a>
        <a href="/archivos">Archivos</a>
    </div>
    <div class="content">
        <h1>Editar Archivo</h1>
        <form method="POST">
            <textarea name="contenido">{{ contenido }}</textarea>
            <br><br>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
