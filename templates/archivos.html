<!doctype html>
<html>
<head>
    <title>Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
        }
        .file-list a {
            text-decoration: none;
            color: #333;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/consola">Consola</a>
        <a href="/archivos">Archivos</a>
    </div>
    <div class="content">
        <h1>Archivos</h1>
        <ul class="file-list">
            {% for file in files %}
                <li><a href="{{ url_for('editar_archivo', path=os.path.join(path, file)) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
